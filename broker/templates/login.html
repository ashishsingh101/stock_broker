<script>
	window.onload = default_funtion();

	function login_check() {
		event.preventDefault();
		user = document.getElementById('username_written').value;
		password = document.getElementById('password_written').value;
		
		$.ajax({
			url : "{% url 'login' %}",
			type : "POST",
			data : {
				'user' : user,
				'password' : password,
				'action' : 'login',
				csrfmiddlewaretoken : '{{ csrf_token }}' ,
			},

			//handle successful response 
			success : function(response) {
				
			},

			//handle non-successful response

		});
	}

	}
