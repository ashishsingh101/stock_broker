<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static 'media/image/logo.png' %}" />
    <!--doughnut chart-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
</head>

<body class="bg-black">
    <div class="flex gap-6 justify-center m-[2%]">
        <!--column 1-->
        <div class="w-1/6  place-content-center rounded-lg bg-zinc-900">
            <div class='flex flex-row justify-center mt-[10%]'>
                <img src="{% static 'media/image/logo.png' %}" alt="home" />
            </div>

            <ul class="text-white pt-20 place-content-stretch text-2xl text-center align-middle">
                <li class="pt-5">
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="pt-5">
                    <a href="">Reports</a>
                </li>
                <li class="pt-5">
                    <a href="">Orders</a>
                </li>
                <li class="pt-5">
                    <a href="">Watchlist</a>
                </li>
            </ul>
        </div>
        <!--column 2-->
        <div class="w-3/6">
            <!--grid-->
            <!--ashish-->
            <div class="grid grid-cols-3 gap-6 ">
                <div class="col-span-3 bg-zinc-900 rounded-lg">

                    <div class="grid grid-cols-2 pb-8 gap-4 place-content-center">
                        <!--grid left-->
                        <div class="pl-[10%] place-self-start">
                            <ul class="text-white">
                                <li class="font-thin mt-6">NAME</li>
                                <li class="my-2 text-xl">Ashish Singh</li>
                                <div class="w-full border-t border-gray-500"></div>

                                <li class="font-thin mt-6">DATE OF BIRTH (DD/MM/YYYY)</li>
                                <li class="my-2 text-lg">Ashish Singh</li>
                                <div class="w-full border-t border-gray-500"></div>

                                <li class="font-thin mt-6">PHONE NUMBER</li>
                                <li class="my-2 text-lg">Ashish Singh</li>
                                <div class="w-full border-t border-gray-500"></div>

                            </ul>
                        </div>
                        <!--grid right-->
                        <div class="pr-[10%] place-self-end">
                            <ul class="text-white">
                                <li class="font-thin mt-6">EMAIL ID</li>
                                <li class="my-2 text-xl">Ashish Singh</li>
                                <div class="w-full border-t border-gray-500"></div>

                                <li class="font-thin mt-6">GENDER</li>
                                <li class="my-2 text-lg">Ashish Singh</li>
                                <div class="w-full border-t border-gray-500"></div>

                                <li class="font-thin mt-6">UNIQUE CLIENT CODE</li>
                                <li class="my-2 text-lg">Ashish Singh</li>
                                <div class="w-full border-t border-gray-500"></div>

                            </ul>
                        </div>
                    </div>

                </div>
                <!--bottom left-->
                <div class="col-span-2 bg-zinc-900 rounded-lg">
                    <div class="flex justify-center pt-[3%] text-2xl text-white">HOLDINGS</div>
                    <div class="shadow-lg rounded-lg px-[5%]">
                        <canvas class="m-10" id="chartDoughnut"></canvas>
                    </div>
                </div>
                <!--bottom right-->
                <div class="col-span-1 bg-zinc-900 rounded-lg">
                    singh
                </div>
            </div>
        </div>
    </div>
</body>

<script type='text/javascript' src="{% static 'js/profile.js' %}"></script>

</html>
